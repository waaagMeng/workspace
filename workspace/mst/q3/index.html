    <!-- js中的浅拷贝和深拷贝 -->
    <!-- <script>
    //解构

    // let b = example()[1]

    let [x,y] = [1,2]

    <script>
    //浅拷贝
    let obj = {
        name: '蜗牛',
        age: 26,
        like: ['sing','reading']
    }
    
    //两种典型的浅拷贝写法
    let obj2 = Object.assign({},obj)
    let obj3 = {...obj}
    obj.name = '蜗牛小生'
    obj.like.push('coding')
    console.log(obj2)
    console.log(obj3)
    //深拷贝
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = '蜗牛小生'
    console.log(obj4)
    
    </script>
</body>
